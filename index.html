<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<h1>Sort By Algo</h1>

		<div class="container">
			<div class="range">
				<div class="demo1"><label for="bars">ŸêSpecify Array Size</label> : <input id="bars" type="text"
						placeholder="Enter Array Size" name="bars" min="1" max="100" value="20" oninput="setup()"
						onchange="setup()">
					<span id="b"> </span>
				</div>
				<div class="demo2"><label for="delay">Speed</label> : <input id="delay" type="text" name="delay" min="0"
						max="1000" value="100" oninput="setup()" onchange="setup()">
					<span id="d"></span>
				</div>
			</div>


			<div class="sort">
				<input type="button" class="btn btn-primary btn-lg" onclick="BubbleSort()" value="Bubble">
				<input type="button" class="btn btn-primary btn-lg" onclick="InsertionSort()" value="Insertion">
				<input type="button" class="btn btn-primary btn-lg" onclick="SelectionSort()" value="Selection">
				<input type="button" class="btn btn-primary btn-lg" onclick="MergeSort()" value="Merge">
				<input type="button" class="btn btn-primary btn-lg" onclick="QuickSort()" value="Quick">
				<input type="button" class="btn btn-primary btn-lg" onclick="HeapSort()" value="Heap">

			</div>

			<div class="button">
				<input type="button" onclick="reset()" class="btn btn-success" value="New Array">
			</div>

		</div>

	</nav>
	<div id="container">
	</div>
